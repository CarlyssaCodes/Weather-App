 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <form id="search-form">
            <input type="text" class="form-control" id="search-input" placeholder="Enter City..." />
          </div>
          <div class="col-1">
           <input
                type="submit"
                value="Go"
                class="form-control, btn btn-outline-primary"
              />
           <div>
             <button type="button" id="current-button" class="btn btn-outline-primary">Current</button>
           </div>
          
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h1 id="city">Philadelphia, PA</h1>
          <h2 id="temp">53°</h2>
          <h5 id="feels">Feels like 27°</h5>
        </div>
        <div class="col">
          <p>April 16,2021</p>
          
          <img class="current-weather" src="images/cloudy.svg" width="160px" alt="clouds" />
          <p id="weather-description">Cloudy</p>
        </div>
        
      </div>

      <hr />

      <div class="row">
        <div class="col">
          <p>Monday</p>
          <img src="images/lightning.svg" alt="lightning clouds" />
          <p>68°</p>
        </div>
        <div class="col">
          <p>Tuesday</p>
          <img src="images/mostyCloudy.svg" alt="clouds some sun" />
          <p>54°</p>
        </div>
        <div class="col">
          <p>Wednsday</p>
          <img src="images/partlyCloudy.svg" alt="rin with some clouds" />
          <p>47°</p>
        </div>
        <div class="col">
          <p>Thursday</p>
          <img src="images/rain.svg" alt="rain clouds" />
          <p>66°</p>
        </div>
        <div class="col">
          <p>Friday</p>
          <img src="images/sunny.svg" alt="sun" />
          <p>70°</p>
        </div>
      </div>
    </div>
    <p class="link"> <a href="https://github.com/CarlyssaCodes/Weather-App">Open-source code</a> , by Carlyssa Pierre</p>
    <script src="src/index.js"></script>
  </body>
</html>
